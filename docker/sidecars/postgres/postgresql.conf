# Morpheus PostgreSQL Configuration
# Optimized for workflow state persistence in container environments

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (tuned for 1Gi container)
shared_buffers = 256MB
effective_cache_size = 512MB
work_mem = 8MB
maintenance_work_mem = 64MB

# Write-Ahead Logging
wal_level = replica
max_wal_size = 512MB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d.log'
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Performance
default_statistics_target = 100
synchronous_commit = off

# Timezone
timezone = 'UTC'
